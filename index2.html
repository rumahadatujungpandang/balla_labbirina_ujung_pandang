<head>

  <title>Laporan Penelitian</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #d68aa9, #d68aa9);
      color: white;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);

    header h1 {
      margin: 0;

      letter-spacing: 1px;
    }

    iframe {
      display: block;
      width: 90%;

      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);

    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(71, 33, 45, 0.9);

      text-decoration: none;

      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #f03970;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 10px;
